<!DOCTYPE html>
<html>
  <head>
    <title>vidl</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/popup.css">
  </head>
  <body>
    <div id="options" class="middle">
      <div class="options">
        <div class="audio">
          <div class="button">
            <input id="mp3" type="radio" name="radio">
            <label for="mp3">MP3</label>
          </div>
          <div class="button">
            <input id="aac" type="radio" name="radio">
            <label for="aac">AAC</label>
          </div>
        </div>
        <div class="video">
          <div class="button">
            <input id="mp4" type="radio" name="radio">
            <label for="mp4">MP4</label>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
