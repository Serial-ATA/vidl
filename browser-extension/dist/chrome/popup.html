<!DOCTYPE html>
<html>
  <head>
    <title>vidl</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik:400" rel="stylesheet">
    <!-- css-->
    <link rel="stylesheet" type="text/css" href="/popup.css">
    <!-- better mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <!-- chrome extension-->
    <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/ofojemljpdnbfmjenigkncgofkcoacag">
    <!-- favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=2">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=2">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=2">
    <link rel="manifest" href="/manifest.json?v=2">
    <link rel="mask-icon" href="/safari-pinned-tab.svg?v=2" color="#0d6872">
    <link rel="shortcut icon" href="/favicon.ico?v=2">
    <meta name="theme-color" content="#1a4172">
  </head>
  <body>
    <!-- invisible button so that the browser won't auto focus the other buttons-->
    <button class="invisible-button"></button>
    <div class="middle-container format-selection" data-view="format-selection">
      <div class="format-selection visible">
        <button class="clickable clickable-light format mp3" data-format="mp3">MP3
          <div class="bg"></div>
        </button>
        <div class="spacer"></div>
        <button class="clickable clickable-light format mp4" data-format="mp4">MP4
          <div class="bg"></div>
        </button>
      </div>
    </div>
    <script src="/popup.js"></script>
  </body>
</html>
